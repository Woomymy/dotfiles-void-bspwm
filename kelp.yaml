---
homefiles:
  - name: Bash config
    path: ".bashrc"
    backuponly: ~
    onlyon: ~
  - name: X resources
    path: ".Xresources"
    backuponly: ~
  - name: Neovim config
    path: ".config/nvim/"
    backuponly: ~
    onlyon: ~
  - name: Picom config
    path: ".config/picom/"
    backuponly: ~
    onlyon: ~
  - name: Alacritty config
    path: ".config/alacritty/alacritty.yml"
    backuponly: ~
    onlyon: ~
  - name: Git configuration
    path: ".gitconfig"
    backuponly: ~
    onlyon: ~
  - name: BSPWM configuration
    path: ".config/bspwm/bspwmrc"
    backuponly: ~
    onlyon: ~
  - name: SXHKD configuration
    path: ".config/sxhkd/sxhkdrc"
    backuponly: ~
    onlyon: ~
  - name: Wallpaper
    path: "Pictures/wallpaper.jpg"
    backuponly: ~
    onlyon: ~
  - name: Wallpapers credits file
    path: "Pictures/WALL_CREDITS.md"
    backuponly: ~
    onlyon: ~
  - name: Polybar config
    path: ".config/polybar/"
    backuponly: ~
    onlyon: ~
  - name: Rofi config
    path: ".config/rofi/"
    backuponly: ~
    onlyon: ~
  - name: Fish config
    path: ".config/fish/"
    backuponly: ~
    onlyon: ~
  - name: Custom binaries
    path: "bin/"
    onlyon: ~
    backuponly: false
  - name: Dunst config
    path: ".config/dunst/dunstrc"
    onlyon: ~
    backuponly: false

rootfiles:
  - name: Sysctl config
    path: /etc/sysctl.conf
    backuponly: true
    onlyon: ~
postsave: []
prerun: []
postrun: []
