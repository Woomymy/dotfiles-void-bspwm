---
homefiles:
  - name: Bash config
    path: ".bashrc"
    backuponly: ~
    onlyon: ~
  - name: Neovim config
    path: ".config/nvim"
    backuponly: ~
    onlyon: ~
  - name: Picom config
    path: ".config/picom"
    backuponly: ~
    onlyon: ~
  - name: Alacritty config
    path: ".config/alacritty/alacritty.yml"
    backuponly: ~
    onlyon: ~
  - name: Git configuration
    path: ".gitconfig"
  - name: BSPWM configuration
    path: ".config/bspwm/bspwmrc"
  - name: SXHKD configuration
    path: ".config/sxhkd/sxhkdrc"
  - name: Wallpaper
    path: "Pictures/wallpaper.jpg"
  - name: Wallpapers credits file
    path: "Pictures/WALL_CREDITS.md"
  - name: Polybar config
    path: ~/.config/polybar/
  - name: Rofi config
    path: ~/.config/rofi
  - name: Fish config
    path: ~/.config/fish/
  - name: Custom binaries
    path: ~/bin/
  - name: Polybar config
    path: ~/.config/polybar/
rootfiles:
  - name: Sysctl config
    path: /etc/sysctl.conf
    backuponly: true
    onlyon: ~
postsave: []
prerun: []
postrun: []
packages:
  gentoo:
    with_file: ~
    packages: []
  arch:
    with_file: ~
    packages: []
  debian:
    with_file: ~
    packages: []
  fedora:
    with_file: ~
    packages: []
  npm:
    with_file: ~
    packages: []
  gems:
    with_file: ~
    packages: []
