---
homefiles:
  - name: ZSH Config
    path: ".zshrc"
    backuponly: ~
    onlyon: ~
rootfiles:
  - name: Sysctl config
    path: /etc/sysctl.conf
    backuponly: true
    onlyon: ~
  - name: Portages repos
    path: /etc/portage/repos.conf
    backuponly: ~
    onlyon: gentoo
  - name: Package USES
    path: /etc/portage/package.use
    backuponly: ~
    onlyon: gentoo
  - name: Packages Accept Keywords
    path: /etc/portage/package.accept_keywords
    backuponly: ~
    onlyon: gentoo
  - name: Make.conf file
    path: /etc/portage/make.conf
    backuponly: true
    onlyon: gentoo
postsave: []
prerun: []
postrun: []
